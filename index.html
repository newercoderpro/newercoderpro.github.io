<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Inside</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
    }

    #toolbar {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px;
      background: #f1f3f4;
      border-bottom: 1px solid #ccc;
    }

    #toolbar button {
      font-size: 16px;
      padding: 6px 10px;
      cursor: pointer;
    }

    #address {
      flex: 1;
      padding: 8px 12px;
      border-radius: 16px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    #viewport {
      padding: 40px;
      min-height: 80vh;
    }

    .center {
      text-align: center;
      margin-top: 120px;
    }

    .logo {
      font-size: 64px;
      margin-bottom: 20px;
    }

    .search {
      width: 420px;
      padding: 14px;
      font-size: 18px;
      border-radius: 24px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <!-- TOP TOOLBAR -->
  <div id="toolbar">
    <button onclick="goBack()">â¬…</button>
    <button onclick="refreshPage()">ðŸ”„</button>
    <input
      id="address"
      value="lan://pw.home.fun"
      onkeydown="if(event.key==='Enter'){navigate(this.value)}"
    />
    <button onclick="navigate(document.getElementById('address').value)">Go</button>
  </div>

  <!-- VIEWPORT -->
  <div id="viewport"></div>

  <script>
    let historyStack = [];
    let currentURL = "";

    function navigate(url) {
      if (currentURL) historyStack.push(currentURL);
      loadURL(url);
    }

    function loadURL(url) {
      currentURL = url;
      document.getElementById("address").value = url;

      if (url.startsWith("lan://")) {
        loadPrivate(url);
      } else {
        loadExternal(url);
      }
    }

    function loadPrivate(url) {
      // Home page
      if (url === "lan://pw.home.fun") {
        document.getElementById("viewport").innerHTML = `
          <div class="center">
            <div class="logo">Inside</div>
            <input
              class="search"
              id="insideSearch"
              placeholder="Search Inside or type a lan:// address"
              onkeydown="if(event.key==='Enter'){navigate(this.value)}"
            />
            <br><br>
            <button onclick="navigate(document.getElementById('insideSearch').value)">Search</button>
          </div>
        `;
        return;
      }

      // Other private pages
      let page = url
        .replace("lan://", "")
        .replace("pw.", "")
        .replace(".fun", "");

      fetch("pages/" + page + ".html")
        .then(r => r.text())
        .then(html => {
          document.getElementById("viewport").innerHTML = html;
        })
        .catch(() => {
          document.getElementById("viewport").innerHTML =
            "<h2>Page not found</h2>";
        });
    }

    function loadExternal(url) {
      document.getElementById("viewport").innerHTML =
        `<iframe src="${url}" style="width:100%;height:80vh;border:none;"></iframe>`;
    }

    function goBack() {
      if (historyStack.length > 0) {
        loadURL(historyStack.pop());
      }
