<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Inside Home</title>
<style>
body { font-family: Arial, sans-serif; text-align:center; padding:50px; }
#searchBox { width: 300px; padding:8px 12px; font-size:16px; }
#searchButton { padding:8px 12px; font-size:16px; cursor:pointer; }
#results { margin-top:20px; text-align:left; max-width:500px; margin-left:auto; margin-right:auto; }
a.result { display:block; padding:6px; text-decoration:none; color:#2196F3; border-bottom:1px solid #ccc; }
a.result:hover { background:#eee; }
</style>
</head>
<body>

<h1>Welcome to Inside</h1>
<p>Type a page name or keyword:</p>

<input type="text" id="searchBox" placeholder="Search pages...">
<button id="searchButton">Search</button>

<div id="results"></div>

<script>
/* ---------------- LOCAL PAGES ---------------- */
const localPages = [
  {name: "Home", url: "lan://pw.home.fun"},
  {name: "Games", url: "lan://pw.games.fun"},
  {name: "Messenger", url: "lan://pw.privatemessenger.fun"},
  {name: "About", url: "lan://pw.about.fun"}
];

/* ---------------- SEARCH FUNCTION ---------------- */
function doSearch(){
  const query = document.getElementById("searchBox").value.trim().toLowerCase();
  const resultsDiv = document.getElementById("results");
  resultsDiv.innerHTML = "";

  if(!query) return;

  const matches = localPages.filter(p => p.name.toLowerCase().includes(query));

  if(matches.length === 0){
    // fallback to DuckDuckGo
    const ddgLink = document.createElement("a");
    ddgLink.href = "#";
    ddgLink.className = "result";
    ddgLink.textContent = `Search DuckDuckGo for "${query}"`;
    ddgLink.onclick = function(e){
      e.preventDefault();
      // open in new tab inside Inside browser
      if(window.parent && window.parent.addTab){
        window.parent.addTab("DuckDuckGo: " + query, "https://duckduckgo.com/?q=" + encodeURIComponent(query));
      } else {
        window.open("https://duckduckgo.com/?q=" + encodeURIComponent(query), "_blank");
      }
    }
    resultsDiv.appendChild(ddgLink);
  } else {
    matches.forEach(p => {
      const a = document.createElement("a");
      a.href = "#";
      a.className = "result";
      a.textContent = `${p.name} (${p.url})`;
      a.onclick = function(e){
        e.preventDefault();
        // create a new tab in Inside browser
        if(window.parent && window.parent.addTab){
          window.parent.addTab(p.name, p.url);
        } else {
          window.location.href = p.url;
        }
      }
      resultsDiv.appendChild(a);
    });
  }
}

/* ---------------- EVENT LISTENERS ---------------- */
document.getElementById("searchButton").onclick = doSearch;
document.getElementById("searchBox").onkeydown = function(e){
  if(e.key === "Enter") doSearch();
}
</script>

</body>
</html>
