<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Inside Home</title>
<style>
body { font-family: Arial, sans-serif; text-align:center; padding:50px; }
#searchBox { width: 300px; padding:8px 12px; font-size:16px; }
#searchButton { padding:8px 12px; font-size:16px; cursor:pointer; }
#results { margin-top:20px; text-align:left; max-width:500px; margin-left:auto; margin-right:auto; }
a.result { display:block; padding:6px; text-decoration:none; color:#2196F3; border-bottom:1px solid #ccc; }
a.result:hover { background:#eee; }
.searchWrap {
  display: flex;
  justify-content: center;
  padding: 16px;
}

#searchInput {
  width: 100%;
  max-width: 500px;
  padding: 12px 16px;
  font-size: 16px;
  border-radius: 24px;
  border: 1px solid #ccc;
}

</style>
</head>
<body>

<h1>Welcome to Inside</h1>
<p>Type a page name or keyword:</p>
<div class="searchWrap">
<input type="text" id="searchBox" placeholder="Search pages...">
</div>
<button id="searchButton">Search</button>

<div id="results"></div>

<script>
/* ---------------- LOCAL PAGES ---------------- */
const localPages = [
  {name: "Home", url: "lan://pw.home.fun"},
  {name: "Spaceblox", url: "lan://pw.Spaceblox.fun"},
  {name: "About", url: "lan://pw.about.fun"},
  {name: "Customize", url: "lan://pw.customize.fun"},
  {name: "Customize", url: "lan://pw.customize.fun"},
];

/* ---------------- SEARCH FUNCTION ---------------- */
function doSearch(){
  const query = document.getElementById("searchBox").value.trim();
  const resultsDiv = document.getElementById("results");
  resultsDiv.innerHTML = "";

  if(!query) return;

  // Find matching local pages
  const matches = localPages.filter(p => p.name.toLowerCase().includes(query.toLowerCase()));

  if(matches.length > 0){
    // Local pages: create tab in iframe
    matches.forEach(p => {
      const a = document.createElement("a");
      a.href = "#";
      a.className = "result";
      a.textContent = `${p.name} (${p.url})`;
      a.onclick = function(e){
        e.preventDefault();
        if(window.parent && window.parent.addTab){
          window.parent.addTab(p.name, p.url);
        } else {
          window.location.href = p.url;
        }
      }
      resultsDiv.appendChild(a);
    });
  } else {
    // Try Google first with ?igu=1
    const googleURL = "https://www.google.com/search?igu=1&q=" + encodeURIComponent(query);
    const a = document.createElement("a");
    a.href = "#";
    a.className = "result";
    a.textContent = `Search Google for "${query}"`;
    a.onclick = function(e){
      e.preventDefault();
      if(window.parent && window.parent.addTab){
        try {
          window.parent.addTab("Google: " + query, googleURL);
        } catch {
          // fallback in case iframe blocked
          window.open("https://www.google.com/search?q=" + encodeURIComponent(query), "_blank");
        }
      } else {
        window.open("https://www.google.com/search?q=" + encodeURIComponent(query), "_blank");
      }
    }
    resultsDiv.appendChild(a);

    // Also DuckDuckGo as alternative
    const ddgURL = "https://duckduckgo.com/?q=" + encodeURIComponent(query);
    const b = document.createElement("a");
    b.href = "#";
    b.className = "result";
    b.textContent = `Search DuckDuckGo for "${query}"`;
    b.onclick = function(e){
      e.preventDefault();
      if(window.parent && window.parent.addTab){
        window.parent.addTab("DuckDuckGo: " + query, ddgURL);
      } else {
        window.open(ddgURL, "_blank");
      }
    }
    resultsDiv.appendChild(b);
  }
}

/* ---------------- EVENT LISTENERS ---------------- */
document.getElementById("searchButton").onclick = doSearch;
document.getElementById("searchBox").onkeydown = function(e){
  if(e.key === "Enter") doSearch();
}
</script>

</body>
</html>
